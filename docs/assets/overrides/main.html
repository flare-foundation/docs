{% extends "base.html" %}

{% block extrahead %}
    {{ super() }}
    {% if page and page.meta and page.meta.og_image %}
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site:id" content="@FlareNetworks" />
        <meta name="twitter:text:title" content="{{ page.title }}" />
        <meta property="og:image" content="{{ config.site_url }}{{ page.meta.og_image }}" />
        <meta property="og:title" content="{{ page.title }}" />
        <meta property="og:description" content="{{ page.meta.og_description }}" />
    {% endif %}
{% endblock %}

{% block content %}
    {% if page.meta.section_icon %}
        <p markdown class="{{page.meta.section_icon_type}} big-svg">
            {% include page.meta.section_icon %}
        </p>
    {% endif %}
    {{ super() }}
{% endblock %}
